apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Release.Name }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: GRID_INTENSITY_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}
              key: gridIntensityProvider
        {{ if .Values.gridIntensity.region }}
        - name: GRID_INTENSITY_REGION
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}
              key: gridIntensityRegion
        {{ end }}
        {{ if .Values.gridIntensity.apiToken }}
        - name: ELECTRICITY_MAP_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}
              key: apiToken
        {{ end }}
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
          limits:
            cpu: 50m
            memory: 50Mi
